<footer class="footer dark-bg">
  <div class="footer-content-wrapper">
    <div class="footer-section">
      <h3>{{ footerContent.company_name }}</h3>
      <p>{{ footerContent.description }}</p>
    </div>

    <div class="footer-section">
      <h4>Liên Hệ</h4>
      <div class="contact-item">
        <mat-icon>phone</mat-icon>
        <span>{{ footerContent.phone }}</span>
      </div>
      <div class="contact-item">
        <mat-icon>email</mat-icon>
        <span>{{ footerContent.email }}</span>
      </div>
      <div class="contact-item">
        <mat-icon>location_on</mat-icon>
        <span>{{ footerContent.address }}</span>
      </div>
    </div>

    <div class="footer-section">
      <h4>Dịch Vụ</h4>
      <ul class="service-list">
        <li *ngFor="let service of footerContent.services">{{ service }}</li>
      </ul>
    </div>

    <div class="footer-section social-section">
      <h4>Theo Dõi</h4>
      <div class="social-links">
        <a *ngFor="let socialMedia of footerContent.social_media"
           [href]="socialMedia.url"
           class="social-link"
           target="_blank"
           rel="noopener"
           [title]="socialMedia.name">
          <mat-icon>{{ socialMedia.icon }}</mat-icon>
        </a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <div class="footer-bottom-content">
      <p>{{ footerContent.copyright_text }}</p>
    </div>
  </div>
</footer>
